<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Say game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500&family=Bruno+Ace+SC&family=Delicious+Handrawn&family=Edu+NSW+ACT+Foundation:wght@500&family=Fasthand&family=Roboto&family=Rubik:wght@300&family=Tilt+Prism&display=swap" rel="stylesheet">
<link height="2px"  rel="icon" href="/image/logo.png">
</head>
<body>
 

    <h1>Simon Say Game</h1>
    <h2 id="light">Press any key to start the game</h2>
    <h2 class="highscore"></h2>
    <div class="buttons">
        <div class="line1">
            <div class="btn red"  id="red" type="button"></div>
        <div class="btn green" id="green" type="button"></div>
        </div>
<div class="line2">
    <div class="btn yellow" id="yellow" type="button"></div>
        <div class="btn blue"  id="blue" type="button"></div>
</div>

        
    </div>
  
 <script src="app.js"></script>
</body>
</html>
